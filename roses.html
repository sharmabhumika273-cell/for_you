<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>33 Roses üåπ</title>
<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(to bottom, #0b3d2e, #021b13);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: "Georgia", serif;
    color: #ffecec;
    overflow-x: hidden;
  }

  .message {
    max-width: 600px;
    text-align: center;
    font-size: 22px;
    line-height: 1.6;
    margin-bottom: 40px;
    opacity: 0;
    animation: fadeIn 2s forwards;
  }

  .highlight {
    color: #ffb3b3;
    font-weight: bold;
  }

  .roses-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
    gap: 20px;
    max-width: 500px;
    opacity: 0;
    transform: translateY(20px);
    animation: rosesAppear 2s forwards;
    animation-delay: 2.5s;
  }

  .rose {
    font-size: 40px;
    text-align: center;
    animation: bloom 2s ease-in-out infinite alternate;
  }

  .rose:nth-child(odd) {
    animation-delay: 0.5s;
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }

  @keyframes rosesAppear {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes bloom {
    from { transform: scale(0.9); }
    to { transform: scale(1.1); }
  }

  .footer {
    margin-top: 30px;
    font-size: 16px;
    color: #ffcccc;
    opacity: 0;
    animation: fadeIn 2s forwards;
    animation-delay: 4.5s;
  }
</style>
</head>
<body>

<div class="message">
  Here are <span class="highlight">33 roses</span> ‚Äî  
  <br>
  for all the years you weren‚Äôt with me.
  <br><br>
  Every rose holds a moment,  
  every petal a feeling I saved for you. üåπ
</div>

<div class="roses-container" id="roses"></div>

<div class="footer">
  Some waits are worth a lifetime ‚ù§Ô∏è
</div>

<script>
  const rosesContainer = document.getElementById("roses");

  for (let i = 1; i <= 33; i++) {
    const rose = document.createElement("div");
    rose.className = "rose";
    rose.innerText = "üåπ";
    rosesContainer.appendChild(rose);
  }
</script>

</body>
</html>
